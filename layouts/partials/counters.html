{{ if isset .Site.Params "counters" }}
{{ if .Site.Params.counters.enable }}
{{ if gt (len .Site.Data.counters) 0 }}
<section class="bar background-pentagon no-mb">
    <div class="container">
        <div class="row showcase">
            {{ range .Site.Data.counters }}
            <div class="col-md-3 col-sm-6">
                <div class="item">
                    <div class="icon"><i class="{{ .icon }}"></i>
                    </div>
                    <h4><span class="counter">{{ .number }}</span><br>{{ .name }}</h4>
                </div>
            </div>
            {{ end }}
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
{{ end }}
{{ end }}
{{ end }}
