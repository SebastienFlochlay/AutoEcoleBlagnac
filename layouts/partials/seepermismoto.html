{{ if isset .Site.Params "see_more_permismoto" }}
{{ if .Site.Params.see_more_permismoto.enable }}
<section class="bar background-image-fixed-moto no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more_permismoto.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more_permismoto.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more_permismoto.subtitle }}</p>
                <p class="text-center">
                    <a href="{{ .Site.BaseURL}}{{ .Site.Params.see_more_permismoto.link_url }}" class="btn btn-template-transparent-black btn-lg">{{ .Site.Params.see_more_permismoto.link_text }}</a>
                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
